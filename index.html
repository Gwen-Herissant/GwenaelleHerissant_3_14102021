<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
    rel="stylesheet">
  <title>Ohmyfood</title>
</head>

<body>

  <main>

    <!-- Header -->
    <header class="header">
      <img src="/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
    </header>
    <!-- Header end here -->

    <!-- Localisation -->
    <div class="localisation">
      <i class="fas fa-map-marker-alt localisation__icon"></i>
      <p class="localisation__text">Paris, Belleville</p>
    </div>
    <!-- Localisation end here -->

    <!-- Intro -->
    <section class="intro__section">
      <h1 class="intro__title">Réservez le menu qui vous convient</h1>
      <p class="intro__description">Découvrez des restaurants d'exception, séléctionnés pas nos soins.</p> 
      <a href="#" class="btn">Explorer nos restaurants</a>
    </section>
    <!-- Intro end here -->

    <!-- Instructions -->
    <section class="instructions__section">
      <h2 class="instructions__title">Fonctionnement</h2>
      <ul>
        <li>
          <div class="instruction__cell">
            <div class="instruction__cell__num">1</div>
            <i class="fas fa-mobile-alt instruction__cell__icon"></i>
            <p class="instruction__cell__text">Choisissez un restaurant</p>
          </div>
        </li>
        <li>
          <div class="instruction__cell">
            <div class="instruction__cell__num">2</div>
            <i class="fas fa-list-ul instruction__cell__icon"></i>
            <p class="instruction__cell__text">Composez votre menu</p>
          </div>
        </li>
        <li>
          <div class="instruction__cell">
            <div class="instruction__cell__num">3</div>
            <i class="fas fa-store instruction__cell__icon"></i>
            <p class="instruction__cell__text">Dégustez au restaurant</p>
          </div>
        </li>
      </ul>
    </section>
    <!-- Instructions end here -->

  </main>
  
</body>

<script src="https://kit.fontawesome.com/838f6039fd.js" crossorigin="anonymous"></script>

</html>
